<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</head>
<br><br>
<div class="container" >

    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-5" style=" border-style:solid " >
            <h3>Confirm Delete</h3>
            <body><br>
            <tr>Are you sure you want to delete this employee ?</tr>
            <br>
            <form method="post" th:object="${deleteEmployee}"><br>
                <button type="submit" class="btn btn-danger" onclick="done()">Delete</button>
                <a href="/home" class="m-1.5 float-right btn btn-success">Back</a>
            </form>
            <br>
            </body>
        </div>
        <div class="col-sm-4"></div>

    </div>
</div>
</html>
<script>
    function done(){
        alert("Delete Employee Success !")
    }
</script>
